<h3>Siz bosgan cardning title : {{ cardTitle }}</h3>

<div class="container">
    <ng-container *ngFor="let card of cards">
        <app-card [title]="card.title" [desc]="card.desc" (myTitleChange)="handleClick($event)"></app-card>
    </ng-container>
</div>
<app-card [item]="currentItem"></app-card>
